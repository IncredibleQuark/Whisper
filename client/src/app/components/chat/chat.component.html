<div class="chat-container">
<div class="messages-container">
  <div *ngFor="let msg of messages">
    <div>
      <span>{{msg.username}}:</span>
      <span>{{msg.message}}</span>
    </div>
  </div>
</div>
  <div class="chat-form">
    <form #messageForm="ngForm" (ngSubmit)="send(messageForm)">
      <mat-form-field>
        <input matInput name="message" type="text" placeholder="Whisper..." required ngModel #message="ngModel"/>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Whisper</button>
    </form>
  </div>
</div>
