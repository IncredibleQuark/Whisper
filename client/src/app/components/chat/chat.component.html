<div class="chat-container">
<mat-card class="messages-container">
  <div *ngFor="let msg of messages">
    <div>
      <span>{{msg.username}}:</span>
      <span>{{msg.message}}</span>
    </div>
  </div>
</mat-card>
  <mat-card class="chat-form">

    <mat-card-content>

    <form #messageForm="ngForm" (ngSubmit)="send(messageForm)" fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">

      <mat-form-field fxFlex="90">
        <mat-label>Write...</mat-label>
        <input matInput name="message" id="chat_message" type="text" ngModel #message="ngModel" autocomplete="off"/>
      </mat-form-field>

      <button fxFlex  mat-raised-button color="primary" type="submit">Send</button>

    </form>
    </mat-card-content>
  </mat-card>
</div>
