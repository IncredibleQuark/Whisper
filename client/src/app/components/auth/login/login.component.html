<div>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <label for="username_field">Username or email</label>
    <input name="email" type="text" id="username_field" ngModel required/>

    <label for="password_field">Password</label>
    <input name="password" type="password" id="password_field" ngModel required/>

    <button type="submit">login</button>
  </form>
</div>
